<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapa de Beyonce</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col menu">
                <h1 class="text-center">Escapa de Beyonce</h1>
                <p class="text-center">Usa las flechas para moverte</p>
                <div class="d-flex justify-content-center">
                    <div>
                        ⬆️
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div>⬅️</div>
                    <div>⬇️</div>
                    <div>➡️</div>
                </div>
                <div class="d-flex justify-content-center">
                    <form action="">
                        <div class="mb-3">
                            <label for="playerSpeed">Velocidad del jugador (0-50):</label>
                            <input type="range" id="playerSpeed" min="0" max="50" value="25">
                        </div>
                        <div class="mb-3">
                            <label for="beyonceSpeed">Velocidad del enemigo (0-5):</label>
                            <input type="range" id="beyonceSpeed" min="0" max="5" value="2">
                        </div>
                        <div class="mb-3">
                            <label for="volumeControl">Volumen:</label>
                            <input type="range" id="volumeControl" min="0" max="100" value="50">
                        </div>
                        <div class="mb-3">
                            <p>Elige tu personaje:</p>
                        
                            <input type="radio" id="banana-cat" name="personaje" value="banana-cat" onclick="imageCat()">
                            <label for="banana-cat">Banana Cat</label><br>
                        
                            <input type="radio" id="macaco" name="personaje" onclick="imageMacaco()" value="macaco">
                            <label for="macaco">Macaco</label><br>
                        
                            <input type="radio" id="doge" name="personaje" onclick="imageDoge()" value="doge">
                            <label for="doge">Doge</label>
                        </div>                    
    
                    </form>
                </div>
                <button id="iniciar" class="btn btn-primary">Iniciar</button>
                <button id="reiniciar" class="btn btn-danger">Reiniciar</button>
            </div>
            <div id="game-area">
                <div id="player" class="personaje"></div>
                <div id="beyonce" class="personaje"></div>
            </div>
        </div>
    </div>

    <audio src="assets/single.mp3"></audio>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
